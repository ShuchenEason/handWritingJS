<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #mouse {
            position: absolute;
            width: 200px;
        }
    </style>
</head>

<body>
    <img src="./mouse.jpeg" alt="" id="mouse">
    <script>
        $(function () {
            var pic = $('#mouse')
            var timer = null
            $(document).on('mousemove', function (e) {
                if (timer) { return }
                timer = setTimeout(() => {
                    $(pic).css('top', e.pageY + 'px').css('left', e.pageX + 'px')
                    timer = null
                }, 16)

            })
        })
    </script>
</body>

</html>
